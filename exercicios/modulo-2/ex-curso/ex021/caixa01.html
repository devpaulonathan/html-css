<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Modelos de caixa</title>
    <style>
        
        h1{
            width: 200px;
            height: 200px;
            background-color: aquamarine   ;

<body>
    <h1>exemplo de caixa box-level</h1>
    <p> paragrafos tambem são exemplo de caixa box-level, mas os <a href="#">linka são exemplo de caixas in-line</a>.</p>vamos ver como tudo isso funciona.
