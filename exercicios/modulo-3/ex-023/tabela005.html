<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
        caption{
            padding: 10px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>

        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>            
            

        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>

            </tr>
            <tr>
                <td>Ana beatriz</td>
                <td>Hulck</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Oblivin</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Paulo Nathan</td>
                <td>Velozes</td>
                <td>Piratas</td>
                <td>Comedia</td>
            </tr>
            <tr>
                <td>Rodrigo</td>
                <td>Vingadorer</td>
                <td>Super Man</td>
                <td>Tiroteio</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>Filme 1</td>
                <td>Filme 2</td>
                <td>Filme 3</td>
            </tr>
        </tbody>
           

        <tfoot>
            <tr>
               <th colspan="4" scope="row">Total</th>
               <td>1000</td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
