<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>---escolha estado---</option>
                <optgroup label="Região Nordete">
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraiba</option>
                    <option value="CE">Ceará</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>    
                
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="profi" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Comerciante"></option>
                <option value="Policia Militaar"></option>
                <option value="Aluno"></option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua msg aki!!!"></textarea>
        </p>
    </form>
    
</body>
</html>
